<main class="main" id="training">
    <div class="container">
        <h1 class="title-page text-uppercase text-center text-md-left ml-md-5">{{ titlePage }}</h1>
        <section class="row">
            <article *ngFor="let item of trainingList" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-2">
                <div class="card training-section">
                    <div class="card-body card-title-training">
                        <h3 [title]='item.titleTraining2' class="card-text">{{ item.titleTraining }}</h3>
                    </div>
                    <img [src]='item.imagePath' [title]='item.titleTraining2' class="img-fluid trainingimg" [alt]='item.titleTraining2'>
                    <div class="card-body">
                        <p class="card-text">{{ item.institution }} - {{ item.end }}</p>
                    </div>
                </div>
            </article>

        </section>
    </div>

</main>
